# NetworkPolicy: Controls network traffic between pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nginx-network-policy
  namespace: nginx-demo
  labels:
    app: nginx
spec:
  podSelector:
    matchLabels:
      app: nginx
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from pods with specific labels
  - from:
    - podSelector:
        matchLabels:
          access: allowed
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 80
  # Allow traffic from ingress controllers
  - from: []
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow outbound HTTPS for package updates (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow communication within the same namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: nginx-demo